<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brent Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="desktop">
        <header class="taskbar">
            <div class="taskbar-left-ghost">
            </div>
            <div class="taskbar-middle-icons">
                <div class="taskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <img src="assets/windows.png" alt="About Me">
                </div>
                <div class="taskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <img src="assets/edge.png" alt="Hobbies">
                </div>
                <div class="taskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <img src="assets/googlechrome.png" alt="Work">
                </div>
                <div class="taskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <img src="assets/fileexplorer.png" alt="Explore">
                </div>
            </div>
            <div class="taskbar-right-icons">
                <div class="taskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <img src="assets/up.png" alt="Wifi">
                </div>
                <div class="taskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <div class="language">
                        <p class="lang">ENG</p>
                        <p class="location">US</p>
                    </div>
                </div>
                <div class="taskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <img src="assets/wifi.png" alt="Wifi">
                </div>
                <div class="taskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <img src="assets/speaker_full.png" alt="Speaker">
                </div>
                <div class="taskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <div class="title">
                        <p class="time"></p>
                        <p class="date"></p>
                    </div>
                </div>
            </div>
        </header>

        <main class="desktop-icons">
            <div class="grid-container">
                <div class="deskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <img src="assets/thispc.png" alt="About Me">
                    <p class="title">This Person</p>
                </div>
                <div class="deskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <img src="assets/recyclebin_empty.webp" alt="About Me">
                    <p class="title">Recycle Bin</p>
                </div>
                <div class="deskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <img src="assets/recyclebin_empty.webp" alt="About Me">
                    <p class="title">My Projects</p>
                </div>
                <div class="deskicon" onmouseover="iconHover(this)" onmouseout="iconOut(this)">
                    <img src="assets/recyclebin_empty.webp" alt="About Me">
                    <p class="title">My Experience</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
